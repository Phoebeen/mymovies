<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoebeen的观影清单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #6200ea;
            color: white;
            margin: 0;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #6200ea;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .plot {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .plot:hover {
            white-space: normal;
            overflow: visible;
        }
        .highlight {
            background-color: #fff3b0; /* 高亮背景色 */
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 1px;
            background-color: hsla(250, 70%, 46%, 0.3);;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Phoebeen的观影清单</h1>
    <!-- 添加搜索框 -->
    <div style="text-align: center; margin: 20px;">
      <input type="text" id="search-input" placeholder="搜索电影名、演员或简介..." style="padding: 10px; width: 300px; border: 2px solid #6200ea; border-radius: 5px;">
    </div>
    <table id="movie-table">
        <thead>
            <tr>
                <th>序号</th>
                <th>电影名</th>
                <th>所属国家</th>
                <th>语言</th>
                <th>主演</th>
                <th>剧情简介</th>
                <th>观影日期</th>
                <th>资源链接</th>
            </tr>
        </thead>
        <tbody>
            <!-- 电影数据将在这里动态加载 -->
        </tbody>
    </table>

    <footer>
        <p>© 2025 Phoebeen.电影简介源于维基百科.电影资源来自人人电影网.</p>
    </footer>

    <script src="movies.js"></script>
</body>
</html>
